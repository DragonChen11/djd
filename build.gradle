apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.sky.djd"
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':pull_refresh_library')
    compile project(':slidingmenu')
    compile project(':circleimageview')
    compile files('libs/afinal_0.5_bin.jar')
    compile files('libs/alipaysdk.jar')
    compile files('libs/alipaysecsdk.jar')
    compile files('libs/alipayutdid.jar')
    compile files('libs/android-async-http-1.4.3.jar')
    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('libs/BmobPay_V1.0.2.jar')
    compile files('libs/BmobSDK_V3.4.1_0710.jar')
    compile files('libs/fastjson-1.1.35.jar')
    compile files('libs/volley.jar')

}
